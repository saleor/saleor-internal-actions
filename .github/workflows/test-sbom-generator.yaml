name: "Tests: sbom-generator"
on:
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - .github/workflows/test-sbom-generator.yaml
      - ./sbom-generator/**
  push:
    branches: [main]
    paths:
      - .github/workflows/test-sbom-generator.yaml
      - ./sbom-generator/**

permissions: {}

jobs:
  main:
    runs-on: ubuntu-24.04

    defaults:
      run:
        working-directory: ./sbom-generator

    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          sparse-checkout: ./sbom-generator

      - name: Run Tests
        run: scripts/test-cdxgen-support.sh --cdxgen-version 11.6.0
